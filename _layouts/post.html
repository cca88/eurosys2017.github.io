---
layout: default
---

<h1>News</h1>

{% for post in site.posts %}

<article class="post">

  <header class="post-header">
    <h2>{{ post.title }}</h2>
    <span>{{ post.date | date: '%B %d, %Y' }}</span>
  </header>

  <div>
    {{ post.content | truncatewords: 20 }}
  </div>

</article>

{% endfor %}
